{% extends 'base.html' %}

{% block content %}
<div style="padding: 20px;">
    <h2>Edit Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        <label for="first_name">First Name:</label><br>
        <input type="text" name="first_name" value="{{ user.first_name }}" required><br><br>

        <label for="last_name">Last Name:</label><br>
        <input type="text" name="last_name" value="{{ user.last_name }}" required><br><br>

        <label for="mobile_number">Mobile Number:</label><br>
        <input type="text" name="mobile_number" value="{{ user.profile.mobile_number }}" required><br><br>

        <label for="password">New Password:</label><br>
        <input type="password" name="password"><br><br>

        <button type="submit"
            style="padding: 10px 15px; background-color: #007BFF; color: white; border: none; border-radius: 5px;">Submit</button>
    </form>
</div>
{% endblock %}
